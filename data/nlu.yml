      - o que tu achas do meu cabelo?
      - minhas roupas estão adequadas para um casamento?
      - qual mão minha está levantada?
      - qual é a cor do meu olho?
      - o que acha do meu óculos
      - meu cabelo está bonito?
      - minha calça é bonita?
      - meu cabelo está estiloso?
      - o que você vê?
      - o que você está vendo?
      - minha maquiagem está bonita?
