version: "3.1"

nlu:
  - intent: hide_module
    examples: |
      - quero remover o módulo [relógio](module)
      - quero desabilitar [calendário](module)
      - tire o [horário](module)
      - tire a [hora](module)
      - não quero ver o [calendário](module)
      - não quero ver a [previsão](module)
      - esconde o [noticiário](module)
      - remova o [calendário](module)
      - tira as [notícias](module)
      - desabilite as [horas](module)
      - não quero ver os [meses](module)
      - oculte o [clima](module)
      - não mostre a [temperatura](module)
      - não mostre as [datas](module)
      - oculte a [data](module)
      - esconda os [meses](module)
      - desative o [tempo](module)
      - não quero ver o [clima](module)

  # Synonyms of relógio
  - synonym: relógio
    examples: |
      - horário
      - horas
      - hora

  # Synonyms of calendário
  - synonym: calendário
    examples: |
      - data
      - datas
      - meses
      - dias

  # Synonyms of notícia
  - synonym: notícia
    examples: |
      - noticiário
      - notícias

  # Synonyms of previsão
  - synonym: previsão
    examples: |
      - tempo
      - clima
      - temperatura

  - intent: show_module
    examples: |
      - quero ver o [clima](module)
      - quero ver a [temperatura](module)
      - quero ver as [datas](module)
      - coloque os [meses](module)
      - insira os [dias](module)
      - mostre o [horário](module)
      - ative as [notícias](module)
      - coloque na tela o [noticiário](module)
      - habilite a [previsão](module)
      - mostra as [horas](module)
      - me mostre o [horário](module)
      - mostre-me o [tempo](module)
      - mostre de volta o [relógio](module)

  - intent: handle_to_ai
    examples: |
      - qual é a maior cidade do mundo
      - quantos é 2 vezes 10
      - o que
      - em que ano o homem foi na lua
      - onde fica os estados unidos
      - qual é o maior rio do planeta
      - quem é o presidente do brasil
      - me conte sobre a história do chile
      - o que aconteceu essa semana
      - quais são as últimas notícias
      - qual é o resultado do último jogo
      - resultado da última partida
      - qual é o carro mais barato do ano?
      - qual é o jogo mais famoso?
      - pesquise sobre as últimas novidades
      - me diga as últimas informações
      - faça uma pesquisa sobre a américa latina

  - intent: handle_to_ai_with_pic
    examples: |
      - o que você acha da minha roupa hoje
      - qual a sua opinião sobre a minha roupa
      - o que acha do meu estilo
